<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <table>
      <caption>Employee Information</caption> <!-- Title for the table, placed immediately after opening the table tag. -->
      
      <thead>
        <tr>
          <th scope="col">Name</th> <!-- scope="col" header relates to all the cells in the column that this element belongs to. -->
          <th scope="col">E-Mail</th>
          <th scope="col">Job role</th>
        </tr>
      </thead>

      <tfoot> <!-- A table footer goes after thead and before tbody. -->
        <tr>
          <td colspan="3">Data is updated every 15 minutes.</td> <!-- td information spans accross all columns "3". -->
        </tr>
      </tfoot>

      <tbody>
        <tr>
          <th scope="row">Nick Pettit</th> <!-- scope="row" header relates to all the cells in the row that this element belongs to. -->
          <td>nick@example.com</td>
          <td>Web Designer</td>
        </tr>
        <tr>
          <th scope="row">Andrew Chalkley</th>
          <td>andrew@example.com</td>
          <td>Front-End Developer</td>
        </tr>
        <tr>
          <th scope="row">Dave McFarland</th>
          <td>dave@example.com</td>
          <td>Front-End Developer</td>
        </tr>
        <tr>
          <th scope="row">Guil Hernandez</th>
          <td>guil@example.com</td>
          <td>Web Designer</td>
        </tr>
      </tbody>
    </table>    
    
  </body>
</html>
